<div [ngClass]="darkTheme ? 'darktheme-bg-dp3' : ''">
    <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <!-- the following input exist to get rid of the ngBootstrap autofocus issue: https://stackoverflow.com/questions/53613974/angular7-and-ngbmodal-how-to-remove-default-auto-focus-->
        <input type="text" style="display:none" />
    </div>
    <div class="modal-body">
        <p>This will remove the local github session from your device.</p>
        <p>To completly deinstall DFEngine from your account visit your <a
                href="https://github.com/settings/installations/" target="_blank">GitHub installation page</a></p>
    </div>
    <div class="d-flex justify-content-center modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="removeSession()">Remove Session</button>
    </div>
</div>
